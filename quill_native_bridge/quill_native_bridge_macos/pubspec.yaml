name: quill_native_bridge_macos
description: "macOS implementation of the quill_native_bridge plugin."
version: 0.0.1-dev.1
homepage: https://github.com/singerdmx/flutter-quill/tree/master/quill_native_bridge/quill_native_bridge_macos
repository: https://github.com/singerdmx/flutter-quill/tree/master/quill_native_bridge/quill_native_bridge_macos
issue_tracker: https://github.com/singerdmx/flutter-quill/issues/
documentation: https://github.com/singerdmx/flutter-quill/tree/master/quill_native_bridge/quill_native_bridge_macos

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  quill_native_bridge_platform_interface: ^0.0.1-dev.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  pigeon: ^22.4.0

flutter:
  plugin:
    implements: quill_native_bridge
    platforms:
      macos:
        pluginClass: QuillNativeBridgePlugin
        dartPluginClass: QuillNativeBridgeMacOS
